<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="funciones.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container d-flex justify-content-center m-3">
        <div class="row">
          <div class="col-12">
            <svg class="backRectangle position-absolute"></svg>
            <svg class="frontRectangle position-absolute"></svg>
            <div class="upSuits position-absolute">
              <span id="upSymbol">
                ♥️
              </span>
            </div>
            <div class=" position-absolute" id="number">8</div>
            <div class="downSuits position-absolute">
              <span id="downSymbol">
                ♥️
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-success position-absolute"
              onclick="getCard()"
            >
              Guess the Card!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
